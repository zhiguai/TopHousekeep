{include file="public/header"}
<!-- 页体 -->
<div class="mdui-container">

    <!-- 标题组件 -->
    <div class="mdui-row">
        <div class="mdui-col-xs-6">
            <h1 class="mdui-text-color-theme mdui-p-t-2">{$viewTitle}-ID{$idCardData['id']}</h1>
        </div>
        <div class="mdui-col-xs-6">
            <button class="mdui-m-t-4 mdui-float-right mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple"
                onclick="javascript :history.back(-1);">返回管理</button>
        </div>
    </div>

    <!-- 主体组件 -->
    <div class="mdui-card mdui-p-a-2">

        <label class="mdui-textfield-label">标签</label>
        <button id="btnChooseTagAdd" class="mdui-btn mdui-btn-icon mdui-ripple"
            mdui-dialog="{target: '#dialogChooseTag'}">
            <i class="mdui-icon material-icons">add</i>
        </button>
        <!-- 弹窗组件 -->
        <div class="mdui-dialog" id="dialogChooseTag">
            <div class="mdui-dialog-title">选择标签</div>
            <div class="mdui-row mdui-p-x-4">
                <div class="mdui-row-xs-2 mdui-row-sm-4">
                    {volist name="cardsTagData" id="data"}
                    <div class="mdui-col">
                        <label class="mdui-checkbox">
                            <input type="checkbox" value="{$data.id}" name="inputChooseTag" />
                            <i class="mdui-checkbox-icon"></i>
                            {$data.name}
                        </label>
                    </div>
                    {/volist}
                </div>
            </div>

            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" id="btnChooseTag" mdui-dialog-close>确定</button>
            </div>
        </div>

        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-md-6">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">时间</label>
                    <input class="mdui-textfield-input" type="text" value="{$idCardData['date']}" disabled />
                </div>
            </div>
            <div class="mdui-col-xs-12 mdui-col-md-6">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">IP</label>
                    <input class="mdui-textfield-input" type="text" value="{$idCardData['ip']}" disabled />
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-2">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">展示</label>
                    <select class="mdui-select" id="status">
                        <option value=false {if $idCardData['status']=='false' }selected{/if}>false</option>
                        <option value=true {if $idCardData['status']=='true' }selected{/if}>true</option>
                    </select>
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-2">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">置顶</label>
                    <select class="mdui-select" id="top">
                        <option value=false {if $idCardData['top']=='false' }selected{/if}>false</option>
                        <option value=true {if $idCardData['top']=='true' }selected{/if}>true</option>
                    </select>
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-2">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">状态</label>
                    <select class="mdui-select" id="ban">
                        <option value=false {if $idCardData['ban']=='false' }selected{/if}>正常</option>
                        <option value=true {if $idCardData['ban']=='true' }selected{/if}>封禁</option>
                    </select>
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-3">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">推荐</label>
                    <input class="mdui-textfield-input" id="good" type="text" value="{$idCardData['good']}" disabled />
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-3">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">评论</label>
                    <input class="mdui-textfield-input" id="comments" type="text" value="{$idCardData['comments']}"
                        disabled />
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-md-3">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">浏览量</label>
                    <input class="mdui-textfield-input" id="look" type="text" value="{$idCardData['look']}" disabled />
                </div>
            </div>
        </div>

        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-md-6">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">简介*</label>
                    <input class="mdui-textfield-input" id="introduction" type="text"
                        value="{$idCardData['introduction']}" />
                </div>
            </div>
            <div class="mdui-col-xs-12 mdui-col-md-6">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">价格*</label>
                    <input class="mdui-textfield-input" id="price" type="text" value="{$idCardData['price']}" />
                </div>
            </div>
        </div>

        <div class="mdui-textfield">
            <label class="mdui-textfield-label">内容*</label>
            <textarea class="mdui-textfield-input" id="content" rows="4">{$idCardData['content']}</textarea>
        </div>

        <div class="mdui-textfield">
            <div id="listImageUrl" class="mdui-row-xs-2 mdui-row-sm-3">
                <!-- 图片容器 -->
                {volist name='idImgData' id='data'}
                <div class="mdui-col mdui-p-b-1">
                    <div class="mdui-grid-tile">
                        <div class="css-cardsAdd-img">
                            <img class="js-url-UpdataImage" src="{$data.url}">
                            <div class="mdui-cardAdd-menu">
                                <button class="mdui-btn mdui-btn-icon js-btn-delete-UrlUpdataImage">
                                    <i class="mdui-icon material-icons" style="padding:unset;">clear</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {/volist}
            </div>
            <button class="mdui-btn mdui-btn-block mdui-text-color-theme-accent mdui-ripple"
                mdui-dialog="{target: '#dialogUploadImage'}">添加图片</button>
            <!-- 弹窗组件 -->
            <div class="mdui-dialog" id="dialogUploadImage">
                <div class="mdui-dialog-title">上传图片</div>
                <div class="mdui-dialog-content">
                    <div class="mdui-row">
                        <div class="mdui-col-xs-12 mdui-col-sm-10">
                            <div class="mdui-textfield">
                                <input class="mdui-textfield-input" id="urlUpdataImage" type="text"
                                    placeholder="http://">
                                <div class="mdui-textfield-helper">最大支持上传2M图片*9</div>
                            </div>
                        </div>
                        <div class="mdui-col-xs-12 mdui-col-sm-2 mdui-text-center mdui-float-right">
                            <label id="btnUploadImage"
                                class="mdui-m-y-2 mdui-btn mdui-color-theme-accent mdui-btn-block">
                                <span>上 传</span>
                                <input id="dataUpdataImage" type="file" style="display: none;" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mdui-dialog-actions">
                    <button class="mdui-btn mdui-ripple" id="btnUpdataImgUrl" mdui-dialog-close>添加</button>
                </div>
            </div>
        </div>

        <!--提交按钮-->
        <button id="submitAdd"
            class="mdui-m-t-4 mdui-float-right mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple">提交</button>

    </div>

</div>
{include file="public/footer"}
<script src="{__A-assets__}/cardsEdit.js"></script>
<script>
    //初始化-Tag组件
    {if $idCardData['tag']}
    InitialChooseTagAdd(JSON.parse('{$idCardData['tag']|raw}'));
    {/if}

    $(function () {
        //按钮-请求-添加
        $('#submitAdd').click(function () {
            //构建图片url数组并获取
            var jsonImageUrl = [];
            $('#listImageUrl').find('.js-url-UpdataImage').each(function () {
                jsonImageUrl.push($(this).attr('src'));
            });
            img = JSON.stringify(jsonImageUrl);
            tag = JSON.stringify(checkChooseTagId);

            data = {
                'uuid': $.cookie('uuid'),
                'id': {$idCardData['id']},
                'top': $('#top').val(),
                'ban': $('#ban').val(),
                'status': $('#status').val(),
                'good': $('#good').val(),
                'content': $('#content').val(),
                'look': $('#look').val(),
                'price': $('#price').val(),
                'introduction': $('#introduction').val(),
                'tag': tag,
                'img': img,
            };
            var result = apiAjax0(data, apicardsEdit, 'POST');
            if (result) {
                mdui.snackbar({
                    message: '编辑成功',
                    position: 'left-top'
                });
                //jumpUrl('/index/cards/card/id/' + result.data.id);
                return;
            }
        });
    });
</script>
</body>

</html>

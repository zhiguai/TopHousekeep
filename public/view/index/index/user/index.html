        </button>

{include file="index/public/footer"}

<script>
    $(function () {
        //提交
        $('#submitLogout').click(function () {
            data = {
                'user_uuid': $.cookie('user_uuid')
            };
            //提交数据
            result = apiAjax0(data, apiUrlUserAuthLogout, 'POST');
            if (result) {
                //成功
                mdui.snackbar({
                    message: '退出成功',
                    position: 'left-top'
                });
                //附加功能
                $.removeCookie('user_uuid', { path: '/' });
                //跳转
                jumpUrl('/index/user/login');
                return;
            }
        })
    })
</script>
